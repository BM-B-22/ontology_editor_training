# PURL configuration for http://purl.obolibrary.org/obo/wine

idspace: WINE
base_url: /obo/wine

products:
- wine.owl: https://raw.githubusercontent.com/EBISPOT/ontology_editor_training/main/wine.owl
- wine.obo: https://raw.githubusercontent.com/EBISPOT/ontology_editor_training/main/wine.obo

term_browser: ontobee
example_terms:
- WINE_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/EBISPOT/ontology_editor_training/v

- prefix: /tracker/
  replacement: https://github.com/EBISPOT/ontology_editor_training/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/WINE?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/EBISPOT/ontology_editor_training/main/
